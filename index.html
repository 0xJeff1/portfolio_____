<body>

    <!-- Tech Flower -->
    <div class="tech-flower-container">
        <div class="tech-flower-button" id="techFlowerBtn">
            <i class="fas fa-code"></i>
        </div>
        <div class="tech-petals" id="techPetals">
            <div class="tech-petal">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C">
                <div class="tech-tooltip">C</div>
            </div>
            <div class="tech-petal">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
                <div class="tech-tooltip">JavaScript</div>
            </div>
            <div class="tech-petal">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/django/django-plain.svg" alt="Django">
                <div class="tech-tooltip">Django</div>
            </div>
            <div class="tech-petal">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
                <div class="tech-tooltip">React</div>
            </div>
            <div class="tech-petal">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
                <div class="tech-tooltip">C++</div>
            </div>
            <div class="tech-petal">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg" alt="Docker">
                <div class="tech-tooltip">Docker</div>
            </div>
        </div>
    </div>

    <script>
        // Immediately execute to ensure the flower button works
        (function() {
            // Get elements
            const techFlowerBtn = document.getElementById('techFlowerBtn');
            const techPetals = document.getElementById('techPetals');
            
            if (!techFlowerBtn || !techPetals) {
                console.error('Tech flower elements not found!');
                return;
            }
            
            console.log('Tech flower elements found', techFlowerBtn, techPetals);
            
            const petals = document.querySelectorAll('.tech-petal');
            let isOpen = false;
            
            // Set explicit click handler
            techFlowerBtn.onclick = function(event) {
                console.log('Tech flower button clicked');
                event.stopPropagation(); // Prevent event bubbling
                
                if (!isOpen) {
                    // Open flower
                    techPetals.classList.add('visible');
                    
                    // Animate petals with delay
                    petals.forEach((petal, index) => {
                        setTimeout(() => {
                            petal.classList.add('animate');
                        }, index * 70);
                    });
                    
                    isOpen = true;
                    console.log('Flower opened');
                } else {
                    // Close flower
                    techPetals.classList.remove('visible');
                    
                    petals.forEach(petal => {
                        petal.classList.remove('animate');
                    });
                    
                    isOpen = false;
                    console.log('Flower closed');
                }
            };
            
            // Close flower when clicking outside
            document.addEventListener('click', function(event) {
                if (isOpen && !techPetals.contains(event.target) && event.target !== techFlowerBtn) {
                    console.log('Clicked outside, closing flower');
                    techPetals.classList.remove('visible');
                    
                    petals.forEach(petal => {
                        petal.classList.remove('animate');
                    });
                    
                    isOpen = false;
                }
            });
            
            console.log('Tech flower initialization complete');
        })();
    </script>
</body>
